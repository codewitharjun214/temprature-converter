<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .container input, .container select, .container button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Temperature Converter</h2>
    <input type="number" id="inputTemperature" placeholder="Enter temperature">
    <select id="inputType">
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Celsius">Celsius</option>
        <option value="Kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result" class="result"></div>
</div>

<script>
    function convertTemperature() {
        const temp = parseFloat(document.getElementById('inputTemperature').value);
        const type = document.getElementById('inputType').value;
        const resultDiv = document.getElementById('result');

        if (isNaN(temp)) {
            resultDiv.textContent = 'Please enter a valid number!';
            return;
        }

        let result;
        let unit;

        switch (type) {
            case 'Fahrenheit':
                result = (temp - 32) * 5 / 9;
                unit = 'Celsius';
                resultDiv.textContent = `${result.toFixed(2)} °C`;
                break;
            case 'Celsius':
                result = (temp * 9 / 5) + 32;
                unit = 'Fahrenheit';
                resultDiv.textContent = `${result.toFixed(2)} °F`;
                break;
            case 'Kelvin':
                result = temp - 273.15;
                unit = 'Celsius';
                resultDiv.textContent = `${result.toFixed(2)} °C`;
                break;
            default:
                resultDiv.textContent = 'Invalid conversion!';
        }
    }
</script>

</body>
</html>
